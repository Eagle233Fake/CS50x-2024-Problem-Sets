<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('#btn1, #btn2, #btn3, #btn4').forEach(function(element) {
                    element.onclick = function() {
                        document.querySelector('#iscorrect').innerHTML = 'Incorrect';
                        element.style.backgroundColor = 'red';
                    }
                });

                document.querySelector('#btn5').onclick = function() {
                    document.querySelector('#iscorrect').innerHTML = 'Correct!';
                    document.querySelector('#btn5').style.backgroundColor = 'green';
                }

                document.querySelector('#click').onclick = function() {
                    let answer = document.querySelector('#answer').value;
                    if (answer != 'Switzerland')
                    {
                        document.querySelector('#iscorrect2').innerHTML = 'Incorrect';
                        document.querySelector('#answer').style.backgroundColor = 'red';
                    }
                    else
                    {
                        document.querySelector('#iscorrect2').innerHTML = 'Correct!';
                        document.querySelector('#answer').style.backgroundColor = 'green';
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <h3 id="iscorrect"></h3>
                <button id="btn1">6 people per 1 sheep</button>
                <button id="btn2">3 people per 1 sheep</button>
                <button id="btn3">1 people per 1 sheep</button>
                <button id="btn4">1 people per 3 sheep</button>
                <button id="btn5">1 people per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>In which country is it illegal to own only one guinea pig, as a long guinea pig might get lonely?</h3>
                <h3 id="iscorrect2"></h3>
                <input type="text" id="answer" />
                <button id="click">Check Answer</button>
            </div>
        </div>
    </body>
</html>
